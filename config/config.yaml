# Configuration for Trading Bot

data:
  data_dir: "./data"
  cache_expiry_days: 1
  default_start_date: "2023-01-01"

logging:
  level: "INFO"
  format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
  file: "bot.log"

strategies:
  momentum:
    lookback_period: 14
    threshold: 50
    window_short: 20
    window_long: 50
    rsi_period: 14
    rsi_overbought: 70
    rsi_oversold: 30

  mean_reversion:
    bb_period: 20
    bb_std: 2.0
    rsi_period: 14
    rsi_entry_low: 30
    rsi_entry_high: 70
    rsi_exit_low: 40
    rsi_exit_high: 60

alpaca:
  base_url: "https://paper-api.alpaca.markets"
